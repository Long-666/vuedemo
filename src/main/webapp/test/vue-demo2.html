<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src = "../js/vue.js"></script>
<div id="app">
<a v-bind:href="url">点击</a>
    <input v-model="url">
    <input type="button" value="一个按钮" v-on:click="show()">

</div>
<script>
  //1.创建vue核心对象
  new Vue({
      el:"#app",
      data(){
          return{
              url:"https://www.baidu.com"
          }
      },
      methods:{
          show(){
                alert("我被点了")
          }
      }
  })
</script>
</body>
</html>
